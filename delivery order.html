<!DOCTYPE html>
<html>
<h1 style="background-color: darkseagreen;">DELIVERY ORDER</h1>
<form>
    <h2>Step 1- your details</h2>
    <label>NAME</label>
    <input type="name"name="order details"><br>
    <label>EMAIL ID</label>
    <input type="email id"required><br>
    <label>PHONE</label>
    <input type="number"><br>
    <h2>Step 2 -delivery address</h2>
    <label>ADDRESS</label>
    <textarea name="order details" rows="5" cols="10"></textarea><BR>

    <label>POST CODE</label>
    <input type="number"> 
    <label>COUNTRY</label>
    <input type="number">
    <h2>Step 3 -card details</h2>
    <input type="radio" name="card">
    <label>VISA</label>
    <input type="radio" name="card">
    <label>AMFX</label>
    <input type="radio" name="card">
    <label>MAESTRO</label><br>
    <label>CARD NUMBER</label>
    <input type="number"><br>
    <label>SECURITY CODE</label>
    <input type="number"><br>
    <label>NAME ON CARD</label>
    <input type="name">
    <h1 align="center">BUY IT !</h1>   
 
</form>
</html>
